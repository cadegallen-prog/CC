[pytest]
# Pytest configuration for CC Product Classification Project

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    # Verbose output - shows each test name
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    -l
    # Coverage options
    --cov=scripts
    --cov-report=html:reports/coverage
    --cov-report=term-missing
    # Fail if coverage is below 80%
    --cov-fail-under=80
    # Show warnings
    -W default
    # Strict markers - fail if unknown markers used
    --strict-markers
    # Show durations of slowest tests
    --durations=10

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    classifier: marks tests for product classifier
    validation: marks tests for validation scripts
    data: marks tests that work with data files

# Directories to ignore
norecursedirs =
    .git
    .vscode
    __pycache__
    venv
    env
    .venv
    data
    outputs
    reports
    exports
    docs
    notebooks

# Minimum Python version
minversion = 3.11

# Console output format
console_output_style = progress

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore deprecation warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
